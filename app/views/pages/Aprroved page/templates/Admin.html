<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Aprroved</title>

	<!-- css -->
	<link href="../css/base.min.css" rel="stylesheet">

	<!-- css for this project -->
	<link href="../css/project.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- favicon -->
	<!-- ... -->

	<!-- ie -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
</head>

<body class="avoid-fout page-brand">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<div class="avoid-fout-indicator avoid-fout-indicator-fixed">
		<div class="progress-circular progress-circular-center">
			<div class="progress-circular-wrapper">
				<div class="progress-circular-inner">
					<div class="progress-circular-left">
						<div class="progress-circular-spinner"></div>
					</div>
					<div class="progress-circular-gap"></div>
					<div class="progress-circular-right">
						<div class="progress-circular-spinner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="content">
		<div class="content-heading">
			<div class="container">
				<h1 class="heading">Approved members</h1>
			</div>
		</div>
		<div class="container">
			<section class="content-inner">
				<h2 class="content-sub-heading">Volunteers</h2>
				<p id="Volunteers1">
				<div class="tile-wrap">
					<div class="tile tile-collapse tile-brand tile-volunteer">
						<div data-target="#tile-collapse-13" data-toggle="tile">
							<div class="tile-inner">
								<div class="text-overflow">Name</div>
							</div>
						</div>
						<div class="tile-active-show collapse" id="tile-collapse-13">
							<div class="tile-sub">
								<p>His details</p>
							</div>
				
				<div class="tile-footer">
								<div class="tile-footer-btn pull-left">
									<a class="btn btn-flat waves-attach" onclick="approvedFunc(1,'Volunteers')"><span class="icon">check</span>&nbsp;Aproved</a>
									<a class="btn btn-flat waves-attach" data-toggle="tile" onclick="LaterFunc(1,'Volunteers')"><span class="icon">close</span>&nbsp;Reject</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				</p>
				<h2 class="content-sub-heading">Old people</h2>
				<p id="OldPeople1">
				<div class="tile-wrap">
					<div class="tile tile-collapse tile-brand-accent tile-old">
						<div data-target="#tile-collapse-14" data-toggle="tile">
							<div class="tile-inner">
								<div class="text-overflow">Name</div>
							</div>
						</div>
						<div class="tile-active-show collapse" id="tile-collapse-14">
							<div class="tile-sub">
								<p>His details</p>
							</div>
							<div class="tile-footer">
								<div class="tile-footer-btn pull-left">
									<a id="approved" class="btn btn-flat waves-attach" onclick="approvedFunc(1,'OldPeople')"><span class="icon">check</span>&nbsp;Approved</a>
									<a class="btn btn-flat waves-attach" data-toggle="tile" onclick="LaterFunc(1,'OldPeople')"><span class="icon">close</span>&nbsp;Reject</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				</p>
			</section>
		</div>
	</div>
	<footer class="footer">
	</footer>
	<!-- js -->
	<script>
		function approvedFunc(id, mode) {
			if(mode == 'OldPeople') {
				$(".tile-old").remove();
			}
			else {
				$(".tile-volunteer").remove();
			}
		}
		function LaterFunc(id, mode) {
			if(mode == 'OldPeople') {
				$(".tile-old").remove();
			}
			else {
				$(".tile-volunteer").remove();
			}
		}
	</script>
	<script src="../js/base.min.js"></script>
	<!-- js for this project -->
	<script src="../js/project.min.js"></script>
</body>
</html>
